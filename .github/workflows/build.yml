name: Build SMAPI Mod (Ubuntu)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore NuGet packages
        run: dotnet restore MiniPhone.csproj

      - name: Build and create mod zip
        run: dotnet build MiniPhone.csproj --configuration Release

      - name: Find Release Zip File
        id: find_zip
        # Searches the build output directory for the automatically generated MiniPhone zip
        run: echo "ZIP_FILE=$(ls MiniPhone/bin/Release/net6.0/MiniPhone-*.zip | head -1)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload Mod Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-Release
          path: ${{ steps.find_zip.outputs.ZIP_FILE }}
